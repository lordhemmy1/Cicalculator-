<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCEX Compound Interest Calculator by Lordhemmy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #007BFF;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-menu {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            background: linear-gradient(to right, black, red);
            color: white;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .nav-menu {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            .container {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
    <script>
        function calculateInterest() {
            let principal = parseFloat(document.getElementById("principal").value);
            let rate = parseFloat(document.getElementById("rate").value) / 100;
            let time = parseInt(document.getElementById("time").value);
            let includeBonus = document.getElementById("bonus").checked;if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
            alert("Please enter valid values.");
            return;
        }
        
        let totalDays = time;
        if (includeBonus) {
            totalDays += 5; // Adding 5 extra days for bonus trade signals
        }
        
        let finalAmount = principal * Math.pow(1 + rate, totalDays);
        let profit = finalAmount - principal;
        
        document.getElementById("result").innerHTML = `
            <div class="alert alert-success mt-3">
                <h4>Investment: $${principal.toFixed(2)}</h4>
                <h4>Total Amount: $${finalAmount.toFixed(2)}</h4>
                <h4>Profit: $${profit.toFixed(2)}</h4>
            </div>
        `;
    }
</script>

</head>
<body>
    <div class="header">
        <div class="logo">Simple Web Apps</div>
        <nav class="nav-menu">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Simple Calculator</a>
            <a href="currency_converter.html" class="nav-link">Currency Converter</a>
            <a href="https://lordhemmy1.github.io/TimeZones/" class="nav-link">Check Time Zone</a>
        </nav>
    </div>
    <div class="container">
        <h3 class="mb-3 text-primary">PCEX COMPOUND INTEREST CALCULATOR</h3>
        <div class="card">
            <form>
                <div class="mb-3">
                    <label class="form-label">Principal ($)</label>
                    <input type="number" id="principal" class="form-control" value="1000" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Daily Rate (%)</label>
                    <input type="number" id="rate" class="form-control" step="0.01" value="2.1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Time (Days)</label>
                    <input type="number" id="time" class="form-control" value="30" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="bonus" class="form-check-input">
                    <label class="form-check-label">Include 5-day Bonus Trade Signals</label>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="calculateInterest()">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <div class="footer">&copy; 2025 PCEX - Designed by Lordhemmy</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
