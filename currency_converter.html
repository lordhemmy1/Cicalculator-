<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .ticker {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .ticker-content {
            display: inline-block;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="ticker">
        <div class="ticker-content" id="currencyPrices"></div>
    </div>
    <div class="container text-center">
        <h3 class="mb-3">Currency Converter</h3>
        <div class="mb-3">
            <label>Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
        </div>
        <div class="mb-3">
            <label>From</label>
            <select id="fromCurrency" class="form-control"></select>
        </div>
        <div class="mb-3">
            <label>To</label>
            <select id="toCurrency" class="form-control"></select>
        </div>
        <button class="btn btn-primary w-100" onclick="convertCurrency()">Convert</button>
        <h4 class="mt-3" id="result"></h4>
    </div><script>
    async function fetchRates() {
        try {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await response.json();
            const rates = data.rates;
            const currencies = Object.keys(rates).slice(0, 12); 
            let tickerText = '';
            currencies.forEach((currency, index) => {
                tickerText += `${currency}: ${rates[currency].toFixed(2)} | `;
            });
            document.getElementById("currencyPrices").innerText = tickerText;
            populateCurrencyOptions(rates);
        } catch (error) {
            document.getElementById("currencyPrices").innerText = "Error fetching exchange rates.";
        }
    }

    function populateCurrencyOptions(rates) {
        const currencyOptions = Object.keys(rates).map(currency => `<option value="${currency}">${currency}</option>`).join('');
        document.getElementById("fromCurrency").innerHTML = currencyOptions;
        document.getElementById("toCurrency").innerHTML = currencyOptions;
    }

    async function convertCurrency() {
        const amount = document.getElementById("amount").value;
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;
        
        if (!amount || amount <= 0) {
            alert("Please enter a valid amount.");
            return;
        }
        
        try {
            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
            const data = await response.json();
            const rate = data.rates[toCurrency];
            const convertedAmount = (amount * rate).toFixed(2);
            document.getElementById("result").innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        } catch (error) {
            document.getElementById("result").innerText = "Error fetching exchange rates.";
        }
    }

    fetchRates();
</script>

</body>
</html>
