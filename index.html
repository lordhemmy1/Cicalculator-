<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
    <script>
        function calculateInterest() {
            let principal = parseFloat(document.getElementById("principal").value);
            let rate = parseFloat(document.getElementById("rate").value) / 100;
            let time = parseInt(document.getElementById("time").value);
            let includeBonus = document.getElementById("bonus").checked;if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
            alert("Please enter valid values.");
            return;
        }
        
        let totalDays = time;
        if (includeBonus) {
            totalDays += 5; // Adding 5 extra days for bonus trade signals
        }
        
        let finalAmount = principal * Math.pow(1 + rate, totalDays);
        let profit = finalAmount - principal;
        
        document.getElementById("result").innerHTML = `
            <h3>Investment: $${principal.toFixed(2)}</h3>
            <h3>Total Amount: $${finalAmount.toFixed(2)}</h3>
            <h3>Profit: $${profit.toFixed(2)}</h3>
        `;
    }
</script>

</head>
<body>
    <div class="container">
        <h2>Compound Interest Calculator</h2>
        <label>Principal ($)</label>
        <input type="number" id="principal" value="1000" required><label>Daily Rate (%)</label>
    <input type="number" id="rate" step="0.01" value="2.1" required>
    
    <label>Time (Days)</label>
    <input type="number" id="time" value="30" required>
    
    <label>
        <input type="checkbox" id="bonus"> Include 5-day Bonus Trade Signals
    </label>
    
    <button onclick="calculateInterest()">Calculate</button>
    
    <div id="result"></div>
</div>

</body>
</html>
