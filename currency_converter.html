<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h3 class="mb-3">Currency Converter</h3>
        <div class="mb-3">
            <label>Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
        </div>
        <div class="mb-3">
            <label>From</label>
            <select id="fromCurrency" class="form-control">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="NGN">NGN</option>
            </select>
        </div>
        <div class="mb-3">
            <label>To</label>
            <select id="toCurrency" class="form-control">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="NGN">NGN</option>
            </select>
        </div>
        <button class="btn btn-primary w-100" onclick="convertCurrency()">Convert</button>
        <h4 class="mt-3" id="result"></h4>
    </div><script>
    async function convertCurrency() {
        const amount = document.getElementById("amount").value;
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;
        
        if (!amount || amount <= 0) {
            alert("Please enter a valid amount.");
            return;
        }
        
        try {
            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
            const data = await response.json();
            const rate = data.rates[toCurrency];
            const convertedAmount = (amount * rate).toFixed(2);
            document.getElementById("result").innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        } catch (error) {
            document.getElementById("result").innerText = "Error fetching exchange rates.";
        }
    }
</script>

</body>
</html>
