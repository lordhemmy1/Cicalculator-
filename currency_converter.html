<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rate Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; margin-top: 20px; }
        .exchange-rate { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Live Exchange Rate Tracker</h2>
        <div id="exchangeRates" class="row row-cols-2 row-cols-md-3 g-3"></div><div class="card p-4 mt-3">
        <h4>Currency Converter</h4>
        <input type="number" id="amount" class="form-control mb-3" placeholder="Enter amount" required>
        <select id="fromCurrency" class="form-control mb-3"></select>
        <select id="toCurrency" class="form-control mb-3"></select>
        <button class="btn btn-primary w-100" onclick="convertCurrency()">Convert</button>
        <h4 class="mt-3" id="result"></h4>
    </div>
    
    <div class="card p-4 mt-3">
        <h4>Exchange Rate Trends</h4>
        <canvas id="exchangeChart"></canvas>
    </div>
</div>

<script>
    const apiUrl = "https://api.exchangerate-api.com/v4/latest/USD";
    let exchangeRates = {};

    async function fetchExchangeRates() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            exchangeRates = data.rates;
            displayLiveRates();
            populateCurrencySelectors();
            updateExchangeRate();
        } catch (error) {
            console.error("Error fetching exchange rates:", error);
        }
    }

    function displayLiveRates() {
        const currencies = Object.keys(exchangeRates).slice(0, 6);
        const exchangeRatesDiv = document.getElementById("exchangeRates");
        exchangeRatesDiv.innerHTML = "";
        currencies.forEach(currency => {
            exchangeRatesDiv.innerHTML += `<div class='col'><div class='card p-3'><h5>${currency}</h5><p>${exchangeRates[currency]}</p></div></div>`;
        });
    }

    function populateCurrencySelectors() {
        const fromSelect = document.getElementById("fromCurrency");
        const toSelect = document.getElementById("toCurrency");
        fromSelect.innerHTML = toSelect.innerHTML = "";
        for (let currency in exchangeRates) {
            fromSelect.innerHTML += `<option value="${currency}">${currency}</option>`;
            toSelect.innerHTML += `<option value="${currency}">${currency}</option>`;
        }
        fromSelect.value = "USD";
        toSelect.value = "NGN";
    }

    function convertCurrency() {
        const amount = document.getElementById("amount").value;
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;
        if (!amount || amount <= 0) {
            alert("Please enter a valid amount.");
            return;
        }
        const rate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
        const convertedAmount = (amount * rate).toFixed(2);
        document.getElementById("result").innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        updateExchangeRate();
    }

    function updateExchangeRate() {
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;
        document.getElementById("exchangeRates").innerHTML = `<div class='col'><div class='card p-3'><h5>${fromCurrency} to ${toCurrency}</h5><p>1 ${fromCurrency} = ${exchangeRates[toCurrency]} ${toCurrency}</p></div></div>`;
        fetchHistoricalData(fromCurrency, toCurrency);
    }

    async function fetchHistoricalData(base, target) {
        try {
            const historicalUrl = `https://api.exchangerate-api.com/v4/history/${base}`;
            const response = await fetch(historicalUrl);
            const data = await response.json();
            const dates = Object.keys(data.rates);
            const rates = dates.map(date => data.rates[date][target]);
            renderChart(dates, rates, base, target);
        } catch (error) {
            console.error("Error fetching historical data:", error);
        }
    }

    function renderChart(dates, rates, base, target) {
        const ctx = document.getElementById("exchangeChart").getContext("2d");
        new Chart(ctx, {
            type: "line",
            data: {
                labels: dates,
                datasets: [{
                    label: `${base} to ${target}`,
                    data: rates,
                    borderColor: "blue",
                    fill: false
                }]
            }
        });
    }

    document.getElementById("fromCurrency").addEventListener("change", updateExchangeRate);
    document.getElementById("toCurrency").addEventListener("change", updateExchangeRate);
    fetchExchangeRates();
</script>

</body>
</html>
